<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:Thin,Semi-Bold|Quicksand:Light,Regular,Medium,Bold">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gradient</title>

    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
        integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Transparent navbar -->
    <div class="nav">
        <img src="Some Logo (cropped 10px).png" alt="">

        <div class="icons">
            <a target="blank_" href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
            <a target="blank_" href="#"><i class="fab fa-twitter fa-2x"></i></a>
            <a target="blank_" href="#"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
    </div>

    <!-- The countdown clock -->
    <div class="ctd-cnt">
        <img src="Some Event (cropped).png">
        <p id="countdown"></p>
    </div>

    <!-- The reminder to purchase tickets -->
    <div class="reminder">
        <p>If you haven't already purchased your tickets, you can do so <a href="#">here</a>.
        </p><br>
        <p id="cop">&copy 2019 All Rights Reserved
        </p>
    </div>

    <script src="js.js"></script>
</body>
</html>
